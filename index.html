<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <img
        src="https://s2.logaster.com/static/v3/img/products/logo.png"
        alt="logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <ul>
          <li><a href="#features" class="nav-link">Caracteristicas</a></li>
          <li><a href="#how-it-works" class="nav-link">Como funciona?</a></li>
          <li><a href="#pricing" class="nav-link">Tarifas</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <form
        action="https://www.freecodecamp.com/email-submit"
        method="POST"
        id="form"
      >
        <h1 class="title">Do you need legal advice?</h1>
        <label for="email">
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <button type="submit">Get started</button>
      </form>
    </div>
  </body>
</html>
